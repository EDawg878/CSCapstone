{% extends "body.html" %}

{% block content %}
	
	<!-- Content -->
	<div class="container" role="main">
		<div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th>Project Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
                    {% for item in projects %}
                    <tr>
                        <td><a href="/project?name={{ item.name }}">{{ item.name }}</a></td>
						{% autoescape off %}
                        <td>{{ item.description }}</td>
						{% endautoescape %}
						{% if user.role == 'admin' or user.role == 'engineer' %}
						<td><a href="/project/edit?project={{ item.id }}" class="btn btn-default">Edit</a></td>
						<td><a href="/project/all?delete_project={{ item.id }}" class="btn btn-default">Delete</a></td>
						<td><a href="/project/all?bookmark_project={{ item.id }}" class="btn btn-default">Bookmark</a></td>
						{% endif %}
                    </tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
